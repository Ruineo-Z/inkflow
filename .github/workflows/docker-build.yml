name: Build and Push Docker Images

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Read version files
      id: versions
      run: |
        echo "backend_version=$(cat VERSION)" >> $GITHUB_OUTPUT
        echo "frontend_version=$(cat frontend/VERSION)" >> $GITHUB_OUTPUT

    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/inkflow-backend:${{ steps.versions.outputs.backend_version }}
          ${{ secrets.DOCKER_USERNAME }}/inkflow-backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        platforms: linux/amd64
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/inkflow-frontend:${{ steps.versions.outputs.frontend_version }}
          ${{ secrets.DOCKER_USERNAME }}/inkflow-frontend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Output image tags
      run: |
        echo "✅ 构建完成!"
        echo "后端镜像: ${{ secrets.DOCKER_USERNAME }}/inkflow-backend:${{ steps.versions.outputs.backend_version }}"
        echo "前端镜像: ${{ secrets.DOCKER_USERNAME }}/inkflow-frontend:${{ steps.versions.outputs.frontend_version }}"