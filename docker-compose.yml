services:
  postgres:
    image: postgres:16
    container_name: inkflow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: inkflow
      POSTGRES_USER: inkflow
      POSTGRES_PASSWORD: inkflow123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inkflow -d inkflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - inkflow-network

volumes:
  postgres_data:

networks:
  inkflow-network:
    driver: bridge